<div class="div-middle-mainValue" style="width:800px">


  <table class="unstriped tableAircraft">
    <thead>
      <tr>
        <th width="200">Station</th>
        <th width="200">Temperature</th>
        <th width="200">Visibility</th>
        <th width="200">Wind Speed</th>
      </tr>
    </thead>
    <tbody ng-repeat="environment in environmentData">
      <tr>
        <td>{{environment.Station}}</td>
        <td>{{environment.Temperature}}&nbsp;{{environment.Units.Temperature}}</td>
        <td>{{environment.Visibility}}&nbsp;{{environment.Units.Visibility}}</td>
        <td>{{environment["Wind-Speed"]}}&nbsp;{{environment.Units["Wind-Speed"]}}</td>

      </tr>
    </tbody>
  </table>
</div>
